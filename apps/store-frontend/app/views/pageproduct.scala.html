@(product: Product)

@main("Ecommerce") {
<div class="row product-detail" id="detail-@product.id">

    <div class="large-12 columns">
        <h1 >@product.label</h1>
    </div>
    <div class="large-5 columns" >
        <img src="@("/static/images/"+product.image)" />
    </div>

    <div class="large-7 columns panel" >
        <div class="row" >
            <div class="large-12 columns">
                <p><br/></p>
            </div>
        </div>
        <div class="row" >
            <div class="large-12 columns">
                <p>@product.description</p>
            </div>
        </div>
        <br/>
        <div class="row" >
            <div class="large-12 columns">
                <div class="right">
                    <h5>
                        <span class="right">@product.price â‚¬</span>
                    </h5>
                    <button type="button" class=" button alert addToCart">Add to cart</button>
                </div>
            </div>
        </div>

    </div>
</div>


<script src="@routes.Assets.at("concat-product.js")" ></script>
